<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="scss/style.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="product">
      <picture>
        <source
          srcset="images/image-product-desktop.jpg"
          media="(min-width: 1440px)"
        />
        <source
          srcset="images/image-product-mobile.jpg"
          media="(max-width: 720px)"
        />

        <img
          src="images/image-product-desktop.jpg"
          alt="An image of Gabrielle Essence Eau De Parfum"
          class="product__image"
        />
      </picture>
      <div class="text-container">
        <p class="product__tag">Perfume</p>
        <h1 class="product__name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-container">
          <span class="product__price--current">$149.99</span
          ><span class="product__price--previous">$169.99</span>
        </div>
        <button class="product__button" type="button">
          <img class="icon" src="images/icon-cart.svg" alt="" />
          Add to Cart
        </button>
      </div>
    </div>

    <footer class="attribution">
      Challenge by
      <a
        class="attribution__link"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor.</a
      >
      Coded by
      <a
        class="attribution__link"
        href="https://frontendmentor.io/profile/shakirbakare"
        >Shakir Bakare.</a
      >
    </footer>
  </body>
</html>
