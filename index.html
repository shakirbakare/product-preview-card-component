<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="scss/style.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="container">
      <article class="product">
        <main>
          <figure>
            <img
              class="product__image"
              srcset="
                images/image-product-mobile.jpg  686w,
                images/image-product-desktop.jpg 600w
              "
              sizes="(min-width: 1440px) 100%, (max-width: 375px) 100%, 100%"
              alt="An image of Gabrielle Essence Eau De Parfum"
              src="images/image-product-desktop.jpg"
            />
          </figure>
          <p class="product__tag">Perfume</p>
          <h1 class="product__name">Gabrielle Essence Eau De Parfum</h1>
          <p class="product__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <section class="price">
            <data class="price__current" value="149.99" itemprop="price"
              >$149.99</data
            >
            <data class="price__original" value="169.99" itemprop="price"
              >$169.99</data
            >
          </section>
          <button class="product__button" type="button">Add to Cart</button>
        </main>
      </article>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
